name: Fetch Daily News

on:
  workflow_dispatch:  # <--- 这一行决定了是否有“Run workflow”按钮
  schedule:
    - cron: '0 23 * * *'

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install feedparser

      - name: Run Crawler
        run: python fetch_rss.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add news_cache.json
          # 如果没有变化也不报错
          git commit -m "Auto update news" || exit 0
          git push
